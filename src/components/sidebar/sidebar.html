<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
<div class="controls">
    <nav class="window-control">
        <button class="window-button" id="close-window"></button>
        <button class="window-button" id="minimize-window"></button>
        <button class="window-button" id="resize-window"></button>
        <button id="close-sidebar"></button>
    </nav>
    <nav class="browser-control">
        <button id="previous-page"><</button>
        <button id="next-page">></button>
        <button id="refresh-page">@</button>
    </nav>
</div>
<div id="search" class="search">
    <input id="search-bar">
    <nav class="linktools">
        <button id="copy-link">c</button>
        <button id="devtools">*</button>
    </nav>
</div>
<div id="space-name">ArcFox</div>
<div id="folder-container" class="hidden"></div>
<button id="new-tab">+ New Tab</button>
<div id="tab-list"></div>
<div id="tab-context-menu">
    <button id="close">Close</button>
    <button id="mute">Mute</button>
    <button id="unmute">Unmute</button>
    <button id="duplicate">Duplicate</button>
    <button id="create-folder">Create Folder</button>
    <button id="copy-link">Copy Link</button>
    <button id="unload-tab">Unload Tab</button>
</div>
<template id="tab-template">
    <div class="tab" id="tab" title="" data-id="" data-windowId="" draggable="true">
        <div class="infos">
            <img class="icon" draggable="false">
            <div data-type="name" class="name"></div>
        </div>
        <button class="close">X</button>
    </div>
</template>
<template id="folder-template">
    <div class="folder" draggable="true">
        <div class="folder-header">
            <img class="icon">
            <div data-type="name" class="name"></div>
        </div>
        <div class="folder-content hidden">

        </div>
    </div>
</template>

<script defer src="models/window-control.js"></script>
<script defer src="models/browser-control.js"></script>
<script defer src="models/search.js"></script>
<script defer src="models/tab-context-menu.js"></script>
<script defer src="models/tabs.js"></script>
<script defer src="models/theme.js"></script>
</body>
</html>
